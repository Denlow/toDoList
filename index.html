<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type"text">
    <link rel="stylesheet" href="css/styles.css" type"text">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>To Do List</h1>
      </div>
      <div class="row">
        <div class="col-md-2">
          <form id="list-form">
            <label for="input">Add item:</label>
            <input id="name" type="text"><br>
            <label for="hours">Hours needed:</label>
            <input id="hours" type="number"><br>
            <button type="submit" class="btn btn-success">ADD TO LIST</button>



          </form>



        </div>

        <div class="col-md-10">
          <div id="show-list">
            <form id="finished-form">

              <ul id="list">
                <h1>My List:</h1>

              </ul>
              <button type="submit" class="btn btn-danger">UPDATE LIST</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
